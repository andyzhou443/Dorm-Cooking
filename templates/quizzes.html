{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center recommended-heading">Quiz</h1>
    <p class="text-center">Select a recipe below to take its quiz.</p>

    <div class="d-flex justify-content-center gap-4 flex-wrap">
        {% for recipe_id, recipe in recipes.items() %}
        <div class="recipe-card quiz-card" data-recipe-id="{{ recipe_id }}">
            <img src="{{ url_for('static', filename='img/' + recipe.get('image', 'default.jpg')) }}"
                 class="recipe-img" alt="{{ recipe.name }}">
            <div class="recipe-details">
                <div class="recipe-title">{{ recipe.name }}</div>
                <button class="btn btn-primary mt-2 start-quiz-btn" data-recipe-id="{{ recipe_id }}">Start Quiz</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- QUIZ OVERLAY -->
    <div id="quiz-overlay" class="quiz-overlay" style="display: none;">
        <div class="quiz-modal">
            <button id="quit-quiz-btn" class="close-btn" aria-label="Quit Quiz">&times;</button>
            <div id="quiz-content">
                <div class="quiz-header">
                    <div class="quiz-header-content">
                        <h2 id="question-number">Question 1 of 2</h2>
                        <div class="quiz-top-right">
                            <div class="score-display">Score: <span id="score">0</span></div>
                        </div>
                    </div>
                </div>

                <div id="feedback-container" class="feedback" style="display: none;">
                    <p class="feedback-text" id="feedback-text"></p>
                </div>

                <div class="question-container">
                    <p class="question" id="question-text"></p>
                </div>

                <div class="options-container" id="options-container"></div>

                <button id="next-btn" class="next-btn" disabled>Next</button>
            </div>

            <div id="completion-screen" style="display: none;">
                <h1 class="completed-message">Quiz Completed!</h1>
                <p class="completed-message">Your final score: <span id="final-score">0</span></p>
                <button id="restart-btn" class="restart-btn">Take Quiz Again</button>
                <div id="review-container" class="review-container"></div>
                <div class="completion-buttons">
                    <button id="close-quiz-btn" class="close-quiz-btn">Close Quiz</button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .quiz-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .quiz-modal {
        display: flex;
        flex-direction: column;
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        width: 80%;
        max-width: 800px;
        max-height: 90vh;
        overflow-y: hidden;
    }

    .quiz-header {
        position: relative;
        margin-bottom: 20px;
    }

    .option {
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        cursor: pointer;
        border: 1px solid #ddd;
    }

    .option:hover {
        background-color: #f0f0f0;
    }

    .option.correct {
        background-color: #4CAF50;
        color: white;
    }

    .option.incorrect {
        background-color: #f44336;
        color: white;
    }

    .feedback {
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
    }

    .feedback.correct {
        background-color: #d4edda;
        color: #155724;
    }

    .feedback.incorrect {
        background-color: #f8d7da;
        color: #721c24;
    }
</style>
{% endblock %}
