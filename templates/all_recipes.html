{% extends "layout.html" %}

{% block content %}
<h1 class="text-center recommended-heading">All Recipes</h1>

<div class="d-flex justify-content-center gap-4 flex-wrap">
    {% for recipe_id, recipe in recipes.items() %}
    <div class="recipe-card" data-recipe-id="{{ recipe_id }}">
        <img src="{{ url_for('static', filename='img/' + recipe.image) }}"
             class="recipe-img" alt="{{ recipe.name }}">
        <div class="recipe-details">
            <div class="recipe-title">{{ recipe.name }}</div>
            <div class="recipe-info">
                <p><strong>Time:</strong> {{ recipe.time }}</p>
                <p><strong>Cost:</strong> {{ recipe.cost }}</p>
                <p><strong>Difficulty:</strong> {{ recipe.difficulty }}</p>
                <p><strong>Genre:</strong> {{ recipe.genre }}</p>
            </div>
            <a href="{{ url_for('show_recipe', recipe_id=recipe_id) }}"
               class="btn btn-success mt-2">Start Cooking</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
