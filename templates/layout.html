<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">

    <!-- jQuery & Bootstrap -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>  
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <script>
        window.recipes = {% if recipes is defined %}{{ recipes|tojson }}{% else %}{}{% endif %};
      </script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>

    <title>Dorm Cooking</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #6FA36F;">
            <div class="container-fluid">
                <a class="navbar-brand bold" href="/" style="color: white;" aria-label="Dorm Cooking">Dorm Cooking</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav" aria-label="Main Navigation">
                        <a class="btn ms-3" href="/about" style="background-color: #6FA36F; color: white; border: none;" aria-label="About">About</a>
                        <a class="btn ms-3" href="/all_recipes" style="background-color: #6FA36F; color: white; border: none;" aria-label="Recipes">Recipes</a>
                        <a class="btn ms-3" href="/ingredients" style="background-color: #6FA36F; color: white; border: none;" aria-label="Ingredients">Quiz</a>
                        <a class="btn ms-3" href="/equipment" style="background-color: #6FA36F; color: white; border: none;" aria-label="Equipment">Equipment</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>



<main class="container" aria-labelledby="content-title">  
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
